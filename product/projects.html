<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | NKT</title>
  <link rel="icon" href="/images/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/materialdesignicons.css">
  <link rel="stylesheet" href="./css/animate.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="loading" id="loading">
    <div class="inner">
      <div class="loading-logo">
        <img src="/images/logo.png" alt="" />
      </div>
      <p>Loading...</p>
      <div class="progress-bar">
        <div class="progress-bar_bg" id="progress-bar_bg"></div>
      </div>
    </div>
  </div>
  <div class="wrapper" id="wrapper">
    <header id="header" class="header wow slideInDown" data-wow-delay="2.5s">
      <div class="header__content">
        <a class="header__logo" href="/"><img src="/images/logo.png" alt=""></a>
        <nav id="header__menu" class="header__menu">
          <ul>
            <li data-menuanchor="home-page"><a href="#home" class="header__link header__link--home" data-text="HOME">Home</a></li>
            <li data-menuanchor="about-page"><a href="#about" class="header__link header__link--about" data-text="ABOUT">About</a></li>
            <li data-menuanchor="skills-page"><a href="#skills" class="header__link header__link--skills" data-text="SKILLS">Skills</a></li>
            <li data-menuanchor="projects-page"><a href="#projects" class="header__link header__link--portfolio" data-text="PROJECTS">Projects</a></li>
            <li data-menuanchor="contact-page"><a href="#contact" class="header__link header__link--contact" data-text="CONTACT">Contact</a></li>
          </ul>
        </nav>
        <div id="mobile-link"><span></span><span></span><span></span></div>
      </div>
    </header>

    <div class="main-child">
      <section id="projects" class="portfolio projects section">
        <div class="page-section page-section-child">
          <div class="container">
            <div class="section-ttl-block">
              <span class="ttl-bar"></span>
              <h2 class="h2-ttl-line">Projects</h2>
            </div>
            <div class="grid portfolio__list">
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div class="modal-block"></div>

  <script src="./js/jquery-min.js" type="text/javascript"></script>
  <script src="./js/gsap-min.js" type="text/javascript"></script>
  <script src="./js/ScrollTrigger-min.js" type="text/javascript"></script>
  <script src="./js/wow-min.js"></script>
  <script src="./js/common-min.js"></script>
  <script src="./js/projects-min.js"></script>
</body>

</html>
